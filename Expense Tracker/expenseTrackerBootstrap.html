<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Expense Tracker</h1>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
        <div class="row">

       
         <div class="col">
          <label class="form-lable" >Choose a category:</label>
          <select id="category" class = "form-select">
          <option value="Movie">Movie</option>
          <option value="Flight">Flight</option>
          <option value="Shooping">Shooping</option>
          <option value="Education">Education</option>
          </select> 
         </div>
            
          <div class="col">
            <label class="form-lable" >Description:</label>
            <input type="text" class="form-control mr-2" id="item">
          </div>
          
          
        </div>
        <br></br>
        <div class="col" >
            <label class="form-lable" for="quantity">Expense Amount:</label>
            <input type="number" class = "form-number" id="quantity" name="quantity" min="1" max="1000">
        </div>
        <br></br>
          <input type="submit" class="btn btn-dark" value="Add">
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
      
        </ul>
       </div>
      </div>

    <script src="main.js"></script>
</body>
</html>
